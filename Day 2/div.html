<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="height: 300px; width: 100%; border: 1px solid red">
      <div style="height: 95%; width: 24%; border: 1px solid teal;display:inline-block"></div>
      <div style="height: 95%; width: 24%; border: 1px solid teal;display:inline-block"></div>
      <div style="height: 95%; width: 24%; border: 1px solid teal;display:inline-block"></div>
      <div style="height: 95%; width: 24%; border: 1px solid teal;display:inline-block"></div>
    </div>

    <br>
    <br>


    <!-- Second method - flex - flexible box - can be applied to parent div -->

    <div style="height: 300px; width: 100%; border: 1px solid red;display:flex">
        <div style="height: 95%; width: 24%; border: 1px solid teal"></div>
        <div style="height: 95%; width: 24%; border: 1px solid teal"></div>
        <div style="height: 95%; width: 24%; border: 1px solid teal"></div>
        <div style="height: 95%; width: 24%; border: 1px solid teal"></div>
      </div>
  </body>
</html>
