    <h1>SignUp Page</h1>
    <form>

<script>
  document.querySelector('form').addEventListener('submit',myform);
  var arrSign=[];
  if(localStorage.getItem('arrSignUpInfo')==null){
      var arrSignUp=[];
  }else{
      arrSignUp=JSON.parse(localStorage.getItem('arrSignUpInfo'));
  }
    
function myform(){
    event.preventDefault();
    var formObj={
        email:document.querySelector('#email').value,
        mobile:document.querySelector('#mobile').value,
        password:document.querySelector('#password').value

    }
    arrSignUp.push(formObj);
    localStorage.setItem('arrSignUpInfo',JSON.stringify(arrSignUp));
    alert('Sign Up successfully')
}
</script>
