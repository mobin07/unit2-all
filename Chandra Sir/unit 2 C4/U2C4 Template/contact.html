<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Favourites</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //code your js part here
    //append your output to tbody

    var contactArr=JSON.parse(localStorage.getItem('contactList'));
    // console.log(contactArr);
    var favouritesArr=JSON.parse(localStorage.getItem('favourites')) || [];

    contactArr.map(function (e){

      var tr=document.createElement('tr');
      var td1=document.createElement('td');
      td1.innerText=e.name;

      var td2=document.createElement('td');
      td2.innerText=e.mob;

      var td3=document.createElement('td');
      td3.innerText=e.type;

      var td4=document.createElement('td');
      td4.innerText='Add to Fav';
      td4.style.color='orange';
      td4.style.cursor='pointer';
      td4.addEventListener('click',function(){
        myFav(e);
      });



      

      tr.append(td1,td2,td3,td4);
      document.querySelector('tbody').append(tr);
    })
    function myFav(e){
      favouritesArr.push(e);
      localStorage.setItem('favourites',JSON.stringify(favouritesArr));
     
    }
  </script>
</html>
